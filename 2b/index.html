<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labb 2b</title>
    <link rel="stylesheet" href="../global.css">
</head>
<body>
   <h1>Labb 2b</h1> 
   <!-- Element som visar aktuellt värde -->
  <div id="value">0</div>

  <!-- Knappar -->
  <button id="increaseBtn">Öka</button>
  <button id="decreaseBtn">Minska</button>
  <button id="resetBtn">Nollställ</button>

  <script>
    // Skapa objektet
    const counter = {
      value: 0,

      increase() {
        this.value++;
      },

      decrease() {
        this.value--;
      },

      reset() {
        this.value = 0;
      }
    };

    // Hämta element från sidan
    const valueDisplay = document.getElementById("value");
    const increaseBtn = document.getElementById("increaseBtn");
    const decreaseBtn = document.getElementById("decreaseBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Funktion som uppdaterar värdet på sidan
    function updateDisplay() {
      valueDisplay.textContent = counter.value;
    }

    // Koppla knapparna
    increaseBtn.addEventListener("click", function() {
      counter.increase();
      updateDisplay();
    });

    decreaseBtn.addEventListener("click", function() {
      counter.decrease();
      updateDisplay();
    });

    resetBtn.addEventListener("click", function() {
      counter.reset();
      updateDisplay();
    });
  </script>
   <script type="module" src="main.js"></script>
</body>
</html>
